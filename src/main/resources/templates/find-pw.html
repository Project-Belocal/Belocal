<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login/find-pw.css">
    <title>Document</title>
</head>
<body>
    <div class="find">
        <div class="find__container">
            <div class="find__header">
                <div class="find__inner">
                    <button type="button">
                        <img src="../images/icon/left-arrow.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="find__content-wrap">
                <div class="find__content ">
                    <h2 class="find__title">비밀번호 찾기</h2>
                    <div class="find__area">
                        <!-- 번호 찾기 입력창 -->
                            <div class="find__notice">
                                <p>
                                    가입 시 등록한 휴대폰 번호를 입력하면
                                    <br>
                                    휴대폰으로 임시 비밀번호를 전송해 드립니다.
                                </p>
                            </div>
                            <div class="find__input-box" >
                                <h3>아이디</h3>
                                <div class="find__input-item">
                                    <input type="text" placeholder="가입하신 아이디">
                                </div>
                                <h3>휴대폰 번호</h3>
                                <div class="find__input-item">
                                    <input type="tel" placeholder="가입하신 휴대폰 번호">
                                </div>
                            </div>
                            <div class="find__btn-box">
                                <div class="find__btn-item">
                                    <a href="#">문자 발송하기</a>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <!-- 임시 비밀번호 발송 후 영역 -->
            <div class="find__help">
                <div>
                    <div class="find__temporary">
                        <p class="find__temporary-txt">
                            임시 비밀번호를 전송하였습니다.
                            <br>
                            전송 받은 임시 비밀번호로 로그인해주세요.
                        </p>
                    </div>
                    <div class="find__btn-check">
                        <a class="find__btn" href="/login">로그인</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
