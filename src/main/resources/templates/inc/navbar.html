<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

<!-- <link rel="stylesheet" href="/css/style.css"> -->
<link rel="stylesheet" href="/css/navbar.css">
<script src="/js/navbar.js" defer></script>

  <section th:fragment="navbar">
      <nav class="navbar">
        <div class="navbar__list">
          <a href="/" type="button" class="navbar__btn">
            <div>
              <img src="/images/icon/home.svg" alt="">
            </div>
            <div class="navbar__text">홈</div>
          </a>
          <a href="/wishlists" type="button" class="navbar__btn">
            <div>
              <img src="/images/icon/heart.svg" alt="">
            </div>
            <div class="navbar__text">찜목록</div>
          </a>
          <a href="/mylocation" type="button" class="navbar__btn">
            <div>
              <img src="/images/icon/location-pin.svg" alt="">
            </div>
            <div class="navbar__text">내위치</div>
          </a>
          <a href="/chat/list" type="button" class="navbar__btn chat-btn">
            <div class="chat-icon">
              <img src="/images/icon/message.svg" alt="">
              <span class="new-notification hidden"></span>
            </div>
            <div class="navbar__text">메시지</div>
          </a>

          <a sec:authorize="isAnonymous()" href="/login" type="button" class="navbar__btn">
            <div>
              <img src="/images/icon/user.svg" alt="">
            </div>
            <div class="navbar__text">로그인</div>
          </a>

          <a sec:authorize="isAuthenticated()" href="/my" type="button" class="navbar__btn">
            <div>
              <img src="/images/icon/user.svg" alt="">
            </div>
            <div class="navbar__text">내정보</div>
          </a>

        </div>
      </nav>

      <input id="member-id" type="hidden" sec:authorize="isAuthenticated()" th:value="${#authentication.principal.id}">
	    <input id="member-id" type="hidden" sec:authorize="isAnonymous()">
  </section>
</html>
